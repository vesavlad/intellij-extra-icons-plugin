pluginIdeaVersion=IC-2022.3.2
pluginDownloadIdeaSources=true
pluginJavaVersion=11
pluginVerifierIdeVersions = 2021.2.4 , 2022.3.2

# Plugin version. If set to "auto", use the latest tag name (without the leading 'v') as the plugin version
pluginVersion=auto

# If true, ensure that plugin's product descriptor is present, otherwise no verification is done
pluginVerifyProductDescriptor=false

# If false, build a plugin which doesn't ask for a paid license
pluginNeedsLicense=true

# The Gradle Test Logger plugin's theme: PLAIN, STANDARD (which displays colours, so it's not correctly
# supported by some terminals) or MOCHA (same problem)
testLoggerStyle=PLAIN
